<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Registro de Evoluçao</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/frontend/public/css/bootstrap.min.css" />

    <!-- CSS -->
    <link rel="stylesheet" href="/frontend/public/css/navbar.css" />
    <link rel="stylesheet" href="/frontend/public/css/style.css" />
</head>

<body>

    <div class="wrapper">
        <!-- Sidebar  -->
        <nav id="sidebar">
            <div id="nav-placeholder"></div>
        </nav>

        <!-- Conteúdo da Página  -->
        <div id="content">
            <div class="card col-12">
                <h3 class="mt-4 ml-2 titulo">Registro de Evolução</h3>
                <div class="card-body">
                    <hr size=4>
                    <form class="form-group" id="formUpdate" name="formUpdate">
                        <div class="container">
                            <div class="row">
                                <div class="col-6">
                                    <h6 class="col-12">Nome do(a) Paciente<h6>
                                        <div class="col-12">
                                            <input type="hidden" class="form-control" name="id" id="id">
                                            <input type="text" class="form-control" name="name" id="name" readonly>
                                        </div>
                                    </div>
                                        <div class="col-6">
                                            <h6 class="col-6">Data da Avaliação<h6>
                                                <input type="date" value="" class="form-control mb-4" name="date" id="date">
                                        </div>
                                        <div class="col-6">
                                            <label for="statu">Situação</label>
                                            <select class="form-control" name="status" id="status">
                                                <option value="done">Realizado</option>
                                                <option value="pending">Pendente</option>
                                                <option value="refused">Recusado</option>
                                            </select>
                                        </div>
                                    
                                    <div class="col-6">
                                        <label for="peso">Peso</label>
                                        <input
                                            type="number"
                                            class="form-control"
                                            name="weight"
                                            id="weight"
                                            step=0.01
                                            placeholder="Peso do Paciente"
                                        />
                                        </div>
                                        <div class="col-6">
                                        <label for="altura">Altura</label>
                                        <input
                                            type="text"
                                            class="form-control"
                                            name="height"
                                            id="height"
                                            placeholder="Altura do Paciente"
                                            maxlength="4"
                                        />
                                        </div>
                                        <div class="col-12">
                                        <label for="altura">Parecer do Atendimento</label>
                                        <textarea
                                            class="form-control"
                                            name="report"
                                            id="report"
                                            style="resize: none"
                                        ></textarea>
                                        </div>
                                </div>
                            </div>
                        </div>
                        <hr size=4>
                        <div class="row mt-4">
                            <button type="submit" form="formUpdate" id="save-btn"
                                class="btn btn-success col-3 offset-2">Salvar</button>
                                <button type="button" name="cancel-btn" onclick="(window.location='/frontend/html/listar/evolutionRecord.html')"
                                class="btn btn-danger col-3 offset-2">Voltar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- JS -->
    <script src="/frontend/public/js/dist/jquery-3.6.0.min.js"></script>
    <script src="/frontend/public/js/script.js"></script>
    <script type="Module" src="/frontend/public/js/fns/erroHandler.js"></script>
    <script type="module" src="/frontend/public/js/evolutionRecord.js"></script>
    <script type="Module" >
        import { loadInfoById } from '/frontend/public/js/evolutionRecord.js'
        $(document).ready(function () {
          loadInfoById();
        });
      </script>
</body>

</html>
