<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Listagem de Usuarios</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../../public/css/bootstrap.min.css" />

    <!-- CSS -->
    <link rel="stylesheet" href="../../public/css/navbar.css" />
    <link rel="stylesheet" href="../../public/css/style.css" />
  </head>

  <body>
    <div class="wrapper">
      <!-- Sidebar  -->
      <nav id="sidebar">
        <div id="nav-placeholder"></div>
      </nav>

      <!-- Conteúdo da Página  -->
      <div id="content">
        <div class="card col-12">
          <h3 class="mt-4 ml-2" style="text-align: center">
            Edição de Usuário
          </h3>
          <div class="card-body">
            <hr size="4" class="mb-4" />
            <form class="form-group" id="formUpdate" name="formUpdate">
              <div class="container">
                <div class="row">
                    <input
                    type="hidden"
                    class="form-control"
                    name="id"
                    id="id"
                  />
                  <div class="col-6">
                    <label for="nome">Nome</label>
                    <input
                      type="text"
                      class="form-control"
                      name="firstName"
                      id="firstName"
                      placeholder="Primeiro Nome"
                    />
                  </div>
                  <div class="col-6">
                    <label for="nome">Sobrenome</label>
                    <input
                      type="text"
                      class="form-control"
                      name="lastName"
                      id="lastName"
                      placeholder="Sobrenome"
                    />
                  </div>
                  <div class="col-4">
                    <label for="dataDeNascimento">Data de Nascimento</label>
                    <input
                      type="date"
                      class="form-control"
                      name="birthday"
                      id="birthday"
                      placeholder="Data de Nascimento"
                    />
                  </div>
                  <div class="col-4">
                    <label for="email">E-mail</label>
                    <input
                      type="email"
                      class="form-control"
                      name="email"
                      id="email"
                      placeholder="E-mail"
                    />
                  </div>
                  <div class="col-4">
                    <label for="identification">CPF</label>
                    <input
                      type="text"
                      class="form-control"
                      name="identification"
                      id="identification"
                      placeholder="CPF"
                      maxlength="14"
                    />
                  </div>
                  <div class="col-4">
                    <label for="generalRegistration">RG</label>
                    <input
                      type="text"
                      class="form-control"
                      name="generalRegistration"
                      id="generalRegistration"
                      placeholder="Registro Geral"
                      maxlength="13"
                    />
                  </div>
                  <div class="col-4">
                    <label for="expedicao">Data de Expedição</label>
                    <input
                      type="date"
                      class="form-control"
                      name="issue"
                      id="issue"
                      placeholder="Data de Expedição"
                    />
                  </div>
                  <div class="col-4">
                    <label for="genero">Gênero</label>
                    <select
                      name="gender"
                      class="dropdown-toggle"
                      id="gender"
                      placeholder="Gênero"
                    >
                      <option value="male">Masculino</option>
                      <option value="female">Feminino</option>
                      <option value="not-informed">Outros</option>
                    </select>
                  </div>
                  <div class="col-6">
                    <label for="orgao emissor">Orgão Emissor/Estado</label>
                    <input
                      type="text"
                      class="form-control"
                      name="issuer"
                      id="issuer"
                      placeholder="Orgão Emissor/Estado"
                    />
                  </div>
                  <hr size="4" class="mt-4" />

                  <div class="col-6">
                    <label for="endereco">Endereço</label>
                    <input
                      type="text"
                      class="form-control"
                      name="address"
                      id="address"
                      placeholder="Endereço"
                    />
                  </div>
                  <div class="col-3">
                    <label for="numero">Número</label>
                    <input
                      type="text"
                      class="form-control"
                      name="number"
                      id="number"
                      placeholder="Número Residêncial"
                    />
                  </div>
                  <div class="col-3">
                    <label for="bairro">Bairro</label>
                    <input
                      type="text"
                      class="form-control"
                      name="neighborhood"
                      id="neighborhood"
                      placeholder="Bairro"
                    />
                  </div>
                  <div class="col-4">
                    <label for="cep">Código Postal</label>
                    <input
                      type="text"
                      class="form-control"
                      name="zipCode"
                      id="zipCode"
                      maxlength="9"
                      placeholder="CEP"
                    />
                  </div>
                  <div class="col-4">
                    <label for="cidade">Cidade</label>
                    <input
                      type="text"
                      class="form-control"
                      name="city"
                      id="city"
                      placeholder="Cidade"
                    />
                  </div>

                  <div class="col-4">
                    <label for="estado">Estado</label>
                    <select id="state" name="state" class="dropdown-toggle">
                      <option value="AC">Acre</option>
                      <option value="AL">Alagoas</option>
                      <option value="AP">Amapá</option>
                      <option value="AM">Amazonas</option>
                      <option value="BA">Bahia</option>
                      <option value="CE">Ceará</option>
                      <option value="DF">Distrito Federal</option>
                      <option value="ES">Espírito Santo</option>
                      <option value="GO">Goiás</option>
                      <option value="MA">Maranhão</option>
                      <option value="MT">Mato Grosso</option>
                      <option value="MS">Mato Grosso do Sul</option>
                      <option value="MG">Minas Gerais</option>
                      <option value="PA">Pará</option>
                      <option value="PB">Paraíba</option>
                      <option value="PR">Paraná</option>
                      <option value="PE">Pernambuco</option>
                      <option value="PI">Piauí</option>
                      <option value="RJ">Rio de Janeiro</option>
                      <option value="RN">Rio Grande do Norte</option>
                      <option value="RS">Rio Grande do Sul</option>
                      <option value="RO">Rondônia</option>
                      <option value="RR">Roraima</option>
                      <option value="SC">Santa Catarina</option>
                      <option value="SP">São Paulo</option>
                      <option value="SE">Sergipe</option>
                      <option value="TO">Tocantins</option>
                      <option value="EX">Estrangeiro</option>
                    </select>
                  </div>
                  <div class="col-4">
                    <label for="confirmasenha">Identidade Nacional</label>
                    <input
                      autocomplete="off"
                      type="text"
                      class="form-control"
                      name="nationalIdentity"
                      id="nationalIdentity"
                      placeholder="Identidade Nacional"
                    />
                  </div>
                  <div class="col-4">
                    <label for="telefone">Telefone</label>
                    <input
                      type="text"
                      class="form-control"
                      name="phone"
                      id="phone"
                      maxlength="15"
                      placeholder="(DDD+)"
                    />
                  </div>
                  <hr size="4" class="mt-6" />
                  <div class="col-7">
                    <label for="genero">Função do Usuário(a)</label>
                    <select
                      class="dropdown-toggle"
                      name="userRole"
                      id="userRole"
                      placeholder="funcaoUsuario"
                    >
                      <option value="secretary">Secretaria(o)</option>
                      <option value="professional">Profissional</option>
                      <option value="social-assistence">
                        Trabalhador(a) Social
                      </option>
                    </select>
                  </div>
                </div>
              </div>
              <hr size="4" class="mt-4" />
              <div class="row mt-4">
                <button
                  type="submit"
                  form="formUpdate"
                  class="btn btn-success col-3 offset-2">
                  Salvar
                </button>
                <button
                  type="button"
                  name="cancel-btn"
                  onclick="(window.location='../../html/listar/user.html')"
                  class="btn btn-danger col-3 offset-2"
                >
                  Voltar
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- JS -->
    <script src="../../public/js/dist/jquery-3.6.0.min.js"></script>
    <script src="../../public/js/script.js"></script>
    <script type="Module" src="../../public/js/user.js"></script>
    <script src="../../public/js/dist/jquery.mask.js"></script>
    <script type="Module">
      import { loadInfoById } from '../../public/js/user.js'
      $(document).ready(function () {
        loadInfoById();
      });
    </script>
  </body>
</html>
