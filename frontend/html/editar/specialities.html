<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Edição de Especialista e Especialidade</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../../public/css/bootstrap.min.css" />

    <!-- CSS -->
    <link rel="stylesheet" href="../../public/css/navbar.css" />
    <link rel="stylesheet" href="../../public/css/style.css" />
</head>

<body>

    <div class="wrapper">
        <!-- Sidebar  -->
        <nav id="sidebar">
            <div id="nav-placeholder"></div>
        </nav>

        <!-- Conteúdo da Página  -->
        <div id="content">
            <div class="card col-12">
                <h3 class="mt-4 ml-2 titulo">Edição de Especialista e Especialidade</h3>
                <div class="card-body">
                    <hr size=4>
                    <form class="form-group" id="formUpdate" name="formUpdate">
                        <div class="container">
                            <div class="row">
                                <div class="col-6">
                                    <!-- SelectBox  -->
                                    <h6 class="col-12">Nome da Especialidade </h6>
                                      <select class="col-12" id="specialityId" name="specialityId">
                                          <option value=""  >- Selecione uma Especialidade -</option>
                                          <input type="hidden" class="form-control" name="id" id="id">
                                      </select>
                                </div>
                                <div class="col-6">
                                    <h6 class="col-12">Nome Do Especialista</h6>
                                        <div class="col-12">
                                            <input type="hidden" class="form-control" name="userId" id="userId">
                                            <input type="text" class="form-control" name="name" id="name" readonly>
                                        </div>
                                </div>
                            </div>
                        </div>
                        <hr size=4>
                        <div class="row mt-4">
                            <button type="submit" form="formUpdate" id="save-btn"
                                class="btn btn-success col-3 offset-2">Salvar</button>
                            <button type="button" name="cancel-btn" onclick="(window.location='../../html/listar/specialities.html')"
                                class="btn btn-danger col-3 offset-2">Voltar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- JS -->
    <script src="../../public/js/dist/jquery-3.6.0.min.js"></script>
    <script src="../../public/js/script.js"></script>
    <script type="Module" src="../../public/js/specialities.js"></script>
    <script type="Module" >
        import { loadInfoById } from '../../public/js/specialities.js'
        $(document).ready(function () {
            loadInfoById();
        });
      </script>
</body>

</html>
