<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Cadastro da Atendido</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/public/css/bootstrap.min.css" />

    <!-- CSS -->
    <link rel="stylesheet" href="/public/css/navbar.css" />
    <link rel="stylesheet" href="/public/css/style.css" />
</head>

<body>

    <div class="wrapper">
        <!-- Sidebar  -->
        <nav id="sidebar">
            <div id="nav-placeholder"></div>
        </nav>

        <!-- Conteúdo da Página  -->
        <div id="content">
            <div class="card col-9">
                <h3 class="mt-4 ml-2 titulo"> Cadastro do Atendido</h3>
                <hr>
                <div class="card-body">
                    <form class="form-group">
                        <div class="container">

                            <div class="row">

                                <div class="col-3">
                                    <img src="/public/img/logo.png" width="100px" height="100px" class="img-thumbnail"
                                        alt="...">
                                    <input class="form-control form-control-sm" id="formFileSm" type="file" />
                                </div>


                                <hr style="margin-top: 10px">

                                <div class="col-6">
                                    <label for="nome">Nome</label>
                                    <input type="text" class="form-control" name="nome" id="nome"
                                        placeholder="Primeiro Nome">
                                </div>
                                <div class="col-6">
                                    <label for="nome">Sobrenome</label>
                                    <input type="text" class="form-control" name="sobrenome" id="sobrenome"
                                        placeholder="Sobrenome">
                                </div>
                                <div class="col-4">
                                    <label for="dataDeNascimento">Data de Nascimento</label>
                                    <input type="date" class="form-control" name="dataDeNascimento"
                                        id="dataDeNascimento" placeholder="CPF">
                                </div>
                                <div class="col-4">
                                    <label for="genero">Gênero</label>
                                    <select name="genero" class="form-control" id="genero" placeholder="Gênero">
                                        <option value="Masculino">Masculino</option>
                                        <option value="Feminino">Feminino</option>
                                        <option value="Outros">Outros</option>
                                    </select>
                                </div>
                                <div class="col-4">
                                    <label for="email">E-mail</label>
                                    <input type="email" class="form-control" name="email" id="email"
                                        placeholder="E-mail">
                                </div>
                                <div class="col-6">
                                    <label for="crm">CPF</label>
                                    <input type="text" class="form-control" name="cpf" id="cpf" placeholder="CPF">
                                </div>
                                <div class="col-6">
                                    <label for="RG">RG</label>
                                    <input type="text" class="form-control" name="RG" id="RG"
                                        placeholder="Registro Geral">
                                </div>
                                <div class="col-3">
                                    <label for="genero">Gênero</label>
                                    <select name="genero" class="form-control" id="genero" placeholder="Gênero">
                                        <option value="Masculino">Masculino</option>
                                        <option value="Feminino">Feminino</option>
                                        <option value="Outros">Outros</option>
                                    </select>
                                </div>

                                <div class="col-3">
                                    <label for="expedicao">Data de Expedição</label>
                                    <input type="date" class="form-control" name="Expedição" id="Expedicao"
                                        placeholder="Data de Expedição">
                                </div>
                                <div class="col-3">
                                    <label for="orgao emissor">Orgão Emissor</label>
                                    <input type="text" class="form-control" name="Orgão Emissor" id="orgaoEmissor"
                                        placeholder="Orgão Emissor">
                                </div>
                                <div class="col-3">
                                    <label for="estado emissor">Estado Emissor</label>
                                    <input type="text" class="form-control" name="Estado Emissor" id="estadoEmissor"
                                        placeholder="Estado Emissor">
                                </div>

                                <hr style="margin-top: 10px">

                                <div class="col-6">
                                    <label for="endereco">CEP</label>
                                    <input type="text" class="form-control" name="CEP" id="CEP" placeholder="CEP">
                                </div>
                                <div class="col-6">
                                    <label for="endereco">Endereço</label>
                                    <input type="text" class="form-control" name="endereco" id="endereco"
                                        placeholder="Endereço">
                                </div>
                                <div class="col-3">
                                    <label for="numero">Número</label>
                                    <input type="text" class="form-control" name="numero" id="numero"
                                        placeholder="Número Residêncial">
                                </div>
                                <div class="col-3">
                                    <label for="bairro">Bairro</label>
                                    <input type="text" class="form-control" name="bairro" id="bairro"
                                        placeholder="Bairro">
                                </div>
                                <div class="col-3">
                                    <label for="cep">CEP</label>
                                    <input type="text" class="form-control" name="cep" id="cep" placeholder="CEP">
                                </div>
                                <div class="col-3">
                                    <label for="complemento">Complemento</label>
                                    <input type="text" class="form-control" name="complemento" id="complemento"
                                        placeholder="Apto/Lote">
                                </div>
                                <div class="col-3">
                                    <label for="cidade">Cidade</label>
                                    <input type="text" class="form-control" name="cidade" id="cidade"
                                        placeholder="Cidade">
                                </div>
                                <div class="col-3">
                                    <label for="uf">UF</label>
                                    <input type="text" class="form-control" name="uf" id="uf" placeholder="UF">
                                </div>
                                <div class="col-3">
                                    <label for="telefone">Telefone</label>
                                    <input type="text" class="form-control" name="telefone" id="telefone"
                                        placeholder="(DDD+)">
                                </div>

                                <hr style="margin-top: 10px">

                                <div class="col-3">
                                    <label for="naturalidade">Naturalidade</label>
                                    <input type="text" class="form-control" name="naturalidade" id="naturalidade"
                                        placeholder="Naturalidade">
                                </div>

                                <div class="col-3">
                                    <label for="nacionalidade">Nacionalidade</label>
                                    <input type="text" class="form-control" name="nacionalidade" id="nacionalidade"
                                        placeholder="Nacionalidade">
                                </div>

                                <div class="col-3">
                                    <label for="identidadeNacional">Identidade Nacional</label>
                                    <input type="text" class="form-control" name="identidadeNacional"
                                        id="identidadeNacional" placeholder="Identidade Nacional">
                                </div>

                                <div class="col-3">
                                    <label for="numIDNacional">Numero de Identificação Nacional</label>
                                    <input type="text" class="form-control" name="numIDNacional" id="numIDNacional"
                                        placeholder="Numero Identificação Nacional">
                                </div>

                                <div class="col-3">
                                    <label for="ocupacao">Ocupação</label>
                                    <input type="text" class="form-control" name="ocupacao" id="ocupacao"
                                        placeholder="Ocupação">
                                </div>

                                <div class="col-3">
                                    <label for="escolaridade">Escolaridade</label>
                                    <input class="form-control form-control-sm" id="formFileSm" type="file" />
                                </div>

                                <div class="col-3">
                                    <label for="beneficios">Beneficios</label>
                                    <input class="form-control form-control-sm" id="formFileSm" type="file" />
                                </div>

                                <hr style="margin-top: 10px">

                                <div class="col-3">
                                    <li class="list-group-item">
                                        <input class="form-check-input me-1" type="checkbox" value="" aria-label="..."
                                            checked>
                                        Possui Beneficio
                                    </li>

                                </div>

                                <div class="col-3">
                                    <li class="list-group-item">
                                        <input class="form-check-input me-1" type="checkbox" value="" aria-label="...">
                                        Ativo
                                    </li>

                                </div>

                            </div>
                        </div>
                    </form>
                    <hr>
                    <div class="row mt-4">
                        <button type="button" class="btn btn-success col-3 offset-2">Salvar</button>
                        <button type="button" class="btn btn-danger col-3 offset-2">Cancelar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JS -->
    <script src="/public/js/jquery-3.6.0.min.js"></script>
    <script src="/public/js/main.js"></script>
    <script src="/public/js/script.js"></script>
</body>

</html>
