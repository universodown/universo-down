    <!-- Conteúdo da Página  -->
      <div id="content">
        <div class="card col-12">
          <h3 class="mt-4 ml-2 titulo">Cadastro de Familiar</h3>
          <div class="card-body">
              <div class="container">
                <form class="form-group" id="form">
                  <div class="row">
                  <hr size="4" />
                  <div class="col-6">
                    <label for="nome">Nome Completo</label>
                    <input
                      type="text"
                      class="form-control"
                      name="name"
                      id="name"
                      placeholder="Nome Completo"
                      required                      
                    />
                  </div>
                  <div class="col-3">
                    <label for="dataDeNascimento">Data de Nascimento</label>
                    <input
                      type="date"
                      class="form-control"
                      name="birthday"
                      id="birthday"
                      placeholder="Data de Nascimento"
                      required  
                      
                    />
                  </div>
                  <div class="col-3">
                    <label for="genero">Gênero</label>
                    <select
                      name="gender"
                      class="form-control"
                      id="gender"
                      placeholder="Gênero"
                      required
                    >
                      <option value="Masculino">Masculino</option>
                      <option value="Feminino">Feminino</option>
                      <option value="Outros">Outros</option>
                    </select>
                  </div>
                  <div class="col-3">
                    <label for="estadoCivil">Estado Civil</label>
                    <select id="civilStatus" name="civilStatus" class="dropdown-toggle" >
                      <option value="single">Solteiro(a)</option>
                      <option value="married">Casado(a)</option>
                      <option value="divorced">Divorciado(a)</option>
                      <option value="widower">widower</option>
                      <option value="judicially-separated">judicially-separated</option>
                    </select>
                  </div>
                  <div class="col-3">
                    <label for="relacionamento">Grau de Relacionamento</label>
                    <select id="relationship" name="relationship" class="dropdown-toggle" >
                      <option value="couple">couple</option>
                      <option value="father">father(a)</option>
                      <option value="mother">mother(a)</option>
                      <option value="father_in_low">father_in_low</option>
                      <option value="mother_in_low">mother_in_low</option>
                      <option value="sibling">sibling(a)</option>
                      <option value="grandparent">grandparent(a)</option>
                      <option value="step-parent">step-parent</option>
                      <option value="patchwork-family">patchwork-family</option>
                    </select>
                  </div>
                  <div class="col-4">
                    <label for="cpf">CPF</label>
                    <input
                      type="text"
                      class="form-control"
                      name="identification"
                      id="identification"
                      placeholder="CPF"
                      maxlength="14"
                      required
                    />
                  </div>
                  <div class="col-4">
                    <label for="RG">RG</label>
                    <input
                      type="text"
                      class="form-control"
                      name="generalRegistration"
                      id="generalRegistration"
                      placeholder="Registro Geral"
                      maxlength="13"
                      required
                    />
                  </div>

                  <div class="col-4">
                    <label for="expedicao">Data de Expedição</label>
                    <input
                      type="date"
                      class="form-control"
                      name="issue"
                      id="issue"
                      placeholder="Data de Expedição"
                      required
                    />
                  </div>
                  <div class="col-5">
                    <label for="orgao emissor"
                      >Orgão Emissor/Estado Emissor</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      name="issuer"
                      id="issuer"
                      placeholder="Orgão Emissor/Estado"
                      required
                    />
                  </div>

                  <hr size="4" />
                  <div class="col-6">
                    <label for="endereco">Endereço</label>
                    <input
                      type="text"
                      class="form-control"
                      name="address"
                      id="address"
                      placeholder="Endereço"
                      required
                    />
                  </div>
                  <div class="col-3">
                    <label for="numero">Número</label>
                    <input
                      type="text"
                      class="form-control"
                      name="number"
                      id="number"
                      placeholder="Número Residêncial"
                      required
                    />
                  </div>
                  <div class="col-3">
                    <label for="bairro">Bairro</label>
                    <input
                      type="text"
                      class="form-control"
                      name="neighborhood"
                      id="neighborhood"
                      placeholder="Bairro"
                      required
                    />
                  </div>
                  <div class="col-3">
                    <label for="endereco">Código Postal</label>
                    <input
                      type="text"
                      class="form-control"
                      name="zipCode"
                      id="zipCode"
                      placeholder="CEP"
                      maxlength="9"
                      required
                    />
                  </div>
                  <div class="col-3">
                    <label for="cidade">Cidade</label>
                    <input
                      type="text"
                      class="form-control"
                      name="city"
                      id="city"
                      placeholder="Cidade"
                      required
                    />
                  </div>
                  <div class="col-3">
                    <label for="estado">Estado</label>
                    <select id="state" name="state" class="dropdown-toggle" >
                      <option value="AC">Acre</option>
                      <option value="AL">Alagoas</option>
                      <option value="AP">Amapá</option>
                      <option value="AM">Amazonas</option>
                      <option value="BA">Bahia</option>
                      <option value="CE">Ceará</option>
                      <option value="DF">Distrito Federal</option>
                      <option value="ES">Espírito Santo</option>
                      <option value="GO">Goiás</option>
                      <option value="MA">Maranhão</option>
                      <option value="MT">Mato Grosso</option>
                      <option value="MS">Mato Grosso do Sul</option>
                      <option value="MG">Minas Gerais</option>
                      <option value="PA">Pará</option>
                      <option value="PB">Paraíba</option>
                      <option value="PR">Paraná</option>
                      <option value="PE">Pernambuco</option>
                      <option value="PI">Piauí</option>
                      <option value="RJ">Rio de Janeiro</option>
                      <option value="RN">Rio Grande do Norte</option>
                      <option value="RS">Rio Grande do Sul</option>
                      <option value="RO">Rondônia</option>
                      <option value="RR">Roraima</option>
                      <option value="SC">Santa Catarina</option>
                      <option value="SP">São Paulo</option>
                      <option value="SE">Sergipe</option>
                      <option value="TO">Tocantins</option>
                      <option value="EX">Estrangeiro</option>
                    </select>
                  </div>
                  <div class="col-3">
                    <label for="telefone">Telefone</label>
                    <input
                      type="text"
                      class="form-control"
                      name="phone"
                      id="phone"
                      placeholder="(DDD+)"
                      required
                    />
                  </div>
                  <div class="col-4">
                    <label for="renda">Renda Média</label>
                    <input
                      type="text"
                      class="form-control"
                      name="revenue"
                      id="revenue"
                      placeholder="Renda"
                      required
                    />
                  </div>
                  <hr size="4" />
                  <div class="col-4">
                    <label for="naturalidade">Naturalidade</label>
                    <input
                      type="text"
                      class="form-control"
                      name="naturalness"
                      id="naturalness"
                      placeholder="Naturalidade"
                      required
                    />
                  </div>

                  <div class="col-4">
                    <label for="nacionalidade">Nacionalidade</label>
                    <input
                      type="text"
                      class="form-control"
                      name="nationality"
                      id="nationality"
                      placeholder="Nacionalidade"
                      required
                    />
                  </div>

                  <div class="col-4">
                    <label for="identidadeNacional">Identidade Nacional</label>
                    <input
                      type="text"
                      class="form-control"
                      name="nationalIdentity"
                      id="nationalIdentity"
                      placeholder="Identidade Nacional"
                      required
                    />
                  </div>

                  <div class="col-4">
                    <label for="ocupacao">Ocupação</label>
                    <input
                      type="text"
                      class="form-control"
                      name="occupation"
                      id="occupation"
                      placeholder="Ocupação"
                    />
                  </div>

                  <div class="col-4">
                    <label for="escolaridade">Escolaridade</label>
                    <select
                      class="dropdown-toggle"
                      name="scholarity"
                      id="scholarity"
                      placeholder="Escolaridade"
                      required
                    >
                      <option value="elementary-school">Ensino Fundamental</option>
                      <option value="high_school">Ensino Médio</option>
                      <option value="university-school">Graduação</option>
                      <option value="masters-degree">Mestrado</option>
                      <option value="doctorate-degree">Doutorado</option>
                    </select>
                  </div>

                  <hr size="4" />
                  <div class="col-6">
                    <li class="list-group-item">
                     <label for="ativo" class="me-2">Responsável?</label>
                      <input
                        class="form-check-input me-2"
                        id="responsible"
                        name="responsible"
                        type="radio"
                        value="true"
                      />Sim
                      <input
                        class="form-check-input me-2"
                        type="radio"
                        id="disabled"
                        name="responsible"
                        value="false"
                      />Não
                    </li>
                  </div>
              </div>
                <hr size=4/>
                </form>
                <a href="#" class="delete">Delete</a>
            </div>
          </div>
        </div>
      </div>

    <!-- JS -->
