<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Atendimento Profissional</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/public/css/bootstrap.min.css" />

    <!-- CSS -->
    <link rel="stylesheet" href="/public/css/navbar.css" />
    <link rel="stylesheet" href="/public/css/style.css" />
</head>

<body>

    <div class="wrapper">
        <!-- Sidebar  -->
        <nav id="sidebar">
            <div id="nav-placeholder"></div>
        </nav>

        <!-- Conteúdo da Página  -->
        <div id="content">
            <div class="card col-12">
                <h3 class="mt-4 ml-2 titulo">Atendimento Profissional</h3>
                <hr size=4>
                <div class="card-body">
                    <form class="form-group">
                        <div class="container">
                            <div class="row">
                                <div class="col-12">
                                    <!-- SearchBar  -->
                                    <h6 class="col-12">Nome do(a) Profissional</h6>
                                    <div id="searchbar-placeholder" name="userId" required></div>
                                </div>
                                <div class="col-4">
                                    <label for="data">Data Do Atendimento</label>
                                    <input type="date" class="form-control" name="date" id="date"
                                        placeholder="Data">
                                </div>
                                <div class="col-8">
                                    <label for="result">Resultado(s)</label>
                                    <textarea type="text" style="width: 100%; heigth: 100%;" class="form-control" name="result" id="result" placeholder="Resultado">
                                    </textarea>
                                </div>
                                <div class="col-4">
                                    <label for="qtd">Quantidade de Atendimentos</label>
                                    <input type="text" class="form-control" name="quantify" id="quantify"
                                        placeholder="Quantidade">
                                </div>
                            </div>
                        </div>
                        <hr size=4>
                        <div class="row mt-4">
                            <button type="button" class="btn btn-success col-3 offset-2">Salvar</button>
                            <button type="button" class="btn btn-danger col-3 offset-2">Cancelar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- JS -->
    <script src="/public/js/dist/jquery-3.6.0.min.js"></script>
    <script src="/public/js/main.js"></script>
    <script src="/public/js/script.js"></script>
</body>

</html>
