<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html lang="pt-br">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css"/>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="/public/css/bootstrap.min.css" />

  <!-- CSS -->
  <link rel="stylesheet" href="/public/css/navbar.css" />
  <link rel="stylesheet" href="/public/css/style.css" />
</head>

<body>

  <div class="wrapper">
    <!-- Sidebar  -->
    <nav id="sidebar">
      <div id="nav-placeholder"></div>
    </nav>

    <!-- Conteúdo da Página  -->
    <div id="content">
      <div class="card col-9">
        <h3 class="mt-4 ml-2 titulo"> Registro de Evolução</h3>
        <hr>
        <div class="card-body">
          <form class="form-group">
            <div class="container">
              <div class="row">
                <div class="col-6">
                  <label for="nomeAtendido">Atendido:</label>
                  <input type="text" class="form-control" name="nomeAtendido" id="nomeAtendido"
                    placeholder="Nome do Atendido">
                </div>
                <div class="col-6">
                  <label for="nomeUsuario">Usuario:</label>
                  <input type="text" class="form-control" name="nomeUsuario" id="nomeUsuario"
                    placeholder="Nome da Usuario">
                </div>
                <div class="col-6">
                  <label for="dataEvolucao">Data:</label>
                  <input type="date" class="form-control" name="dataEvolucao" id="dataEvolucao"
                    placeholder="Nome da Usuario">
                </div>
                <div class="col-6">
                  <label for="status">Status:</label>
                  <select class="form-control">
                    <option value="">Pendente</option>
                    <option value="">Em Andamento</option>
                    <option value="">Fechado</option>
                  </select>
                </div>
                <div class="col-6">
                  <label for="peso">Peso:</label>
                  <input type="number" class="form-control" name="peso" id="peso" placeholder="Peso do Atendido">
                </div>
                <div class="col-6">
                  <label for="altura">Altura:</label>
                  <input type="number" class="form-control" name="altura" id="altura" placeholder="Altura do Atendido">
                </div>
                <div class="col-12">
                  <label for="altura">Descrição da Evolução:</label>
                  <textarea class="form-control" style="resize: none"></textarea>
                </div>
              </div>
            </div>
          </form>
          <hr>
          <div class="row mt-4">
            <button type="button" class="btn btn-success col-3 offset-2">Salvar</button>
            <button type="button" class="btn btn-danger col-3 offset-2">Cancelar</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- JS -->
  <script src="/public/js/jquery-3.6.0.min.js"></script>
  <script src="/public/js/main.js"></script>
  <script src="/public/js/script.js"></script>
</body>

</html>
