<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Universo Down</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/frontend/public/css/bootstrap.min.css" />

    <!-- CSS -->
    <link rel="stylesheet" href="/frontend/public/css/navbar.css" />
    <link rel="stylesheet" href="/frontend/public/css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <!-- Sidebar  -->
      <nav id="sidebar">
        <div id="nav-placeholder"></div>
      </nav>

      <!-- Conteúdo da Página  -->
      <div id="content">
        <div class="card col-12">
          <h3 class="mt-4 ml-2 titulo">Solicitaçao Escolar</h3>
          <hr size="4">
          <div class="card-body">
            <form class="form-group" id="form" name="form">
              <div class="container">
                <div class="row">
                  <div class="col-12">
                    <div class="col-12">
                      <!-- SearchBar  -->
                      <h6 class="col-12">Nome do(a) Paciente</h6>
                      <div id="searchbar-assisted" name="assistedId"></div>
                    </div>
                  </div>
                  <div class="col-4">
                    <label for="date">Data de Requisição:</label>
                    <input
                      type="date"
                      class="form-control"
                      name="date"
                      id="date"
                      required
                    />
                  </div>
                  <div class="col-4">
                    <label for="responseDate">Data de Resposta:</label>
                    <input
                      type="date"
                      class="form-control"
                      name="responseDate"
                      id="responseDate"
                      required
                    />
                  </div>
                  <div class="col-4">
                    <label for="status">Status</label>
                    <select
                      class="form-control"
                      name="status"
                      id="status"
                      required
                    >
                      Status:
                      <option value="" select>- Seleceio uma Opção -</option>
                      <option value="done">Realizado</option>
                      <option value="pending">Pendente</option>
                      <option value="refused">Recusado</option>
                    </select>
                  </div>
                  <div class="col-12">
                    <label for="observation">Observações:</label>

                    <textarea
                      class="form-control"
                      name="observation"
                      id="observation"
                      style="resize: none"
                      required
                    ></textarea>
                  </div>
                </div>
              </div>
              <hr size="4" />
              <div class="row mt-4 mb-4">
                <button
                  type="submit"
                  form="form"
                  id="save-btn"
                  class="btn btn-success col-3 offset-2"
                >
                  Salvar
                </button>
                <button type="reset" class="btn btn-danger col-3 offset-2">
                  Cancelar
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- JS -->
    <script src="/frontend/public/js/dist/jquery-3.6.0.min.js"></script>
    <script src="/frontend/public/js/script.js"></script>
    <script type="module" src="/frontend/public/js/schoolRequest.js"></script>
  </body>
</html>
