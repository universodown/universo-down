<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Universo Down</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css"/>  
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/public/css/bootstrap.min.css" />

    <!-- CSS -->
    <link rel="stylesheet" href="/public/css/navbar.css" />
    <link rel="stylesheet" href="/public/css/style.css" />
  </head>
  <body>
  
    <div class="wrapper">
      <!-- Sidebar  -->
      <nav id="sidebar">
        <div id="nav-placeholder"></div>
      </nav>

      <!-- Conteúdo da Página  -->
      <div id="content">
        <div class="card col-9"> 
            <h3 class="mt-4 ml-2 titulo">Solicitaçao Escolar</h3>
            <hr>
            <div class="card-body">
              <form class="form-group">
                <div class="container"> 
                  <div class="row">
                    <div class="col-12">
                            <label for="nome">Nome:</label>
                            <input type="text" class="form-control" name="nome" id="nome" placeholder="Nome Completo">
                    </div>
                    <div class="col-4">
                      <label for="date">Data de Requisição:</label>
                        <input type="date" class="form-control" name="date" id="date">
                    </div>
                    <div class="col-4">
                        <label for="responseDate">Data de Resposta:</label>
                          <input type="date" class="form-control" name="responseDate" id="responseDate">
                      </div>
                    <div class="col-4">
                      <label for="documentoRg">Status</label>
                        <select class="form-control" name="status" id="status">Status:
                            <option value="done">Feito</option>
                            <option value="pending">Pendente</option>
                            <option value="refused">Recusado</option>
                        </select>
                    </div>
                  </div>
                </div>
              </form>

                <div class="row mt-4 mb-4">
                  <button type="button" class="btn btn-success col-3 offset-2">Salvar</button>
                  <button type="button" class="btn btn-danger col-3 offset-2">Cancelar</button>
                </div>
            </div>
        </div>
      </div>
    </div>

    <!-- JS -->
    <script src="/public/js/jquery-3.6.0.min.js"></script>
    <script src="/public/js/main.js"></script>
    <script src="/public/js/script.js"></script>
  </body>
