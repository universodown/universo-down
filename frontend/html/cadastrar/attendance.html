<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css"/>   

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/public/css/bootstrap.min.css" />

    <!-- CSS -->
    <link rel="stylesheet" href="/public/css/navbar.css" />
    <link rel="stylesheet" href="/public/css/style.css" />
  </head>
  <body>
  
    <div class="wrapper">
      <!-- Sidebar  -->
      <nav id="sidebar">
        <div id="nav-placeholder"></div>
      </nav> 

      <!-- Conteúdo da Página  -->
      <div id="content">
        <div class="card col-12"> 
            <h3 class="mt-4 ml-2 titulo"> Cadastro de Consulta</h3>
            <hr>
            <div class="card-body">
              <form class="form-group">
                <div class="container"> 
                  <div class="row">
                    <div class="col-12">
                      <label for="nome">Nome Completo</label>
                        <input type="text" class="form-control" name="nome" id="nome" placeholder="Nome Completo">
                    </div>
                    <div class="col-4">
                      <label for="documentoRg">RG</label>
                        <input type="number" class="form-control" name="documentoRg" id="documentoRg" placeholder="RG">
                    </div>
                    <div class="col-4">
                      <label for="documentoCpf">CPF</label>
                        <input type="number" class="form-control" name="documentoCpf" id="documentoCpf" placeholder="CPF">
                    </div>
                    <div class="col-4">
                      <label for="sexo">Sexo</label>
                        <input type="text" class="form-control" name="sexo" id="sexo" placeholder="Sexo">
                    </div>
                    <div class="col-6">
                      <label for="endereco">Endereço</label>
                        <input type="text" class="form-control" name="endereco" id="endereco" placeholder="Endereço">
                    </div>
                    <div class="col-6">
                      <label for="numero">Número</label>
                        <input type="number" class="form-control" name="numero" id="numero" placeholder="Número">
                    </div>
                    <div class="col-3">
                      <label for="bairro">Bairro</label>
                        <input type="text" class="form-control" name="bairro" id="bairro" placeholder="Bairro">
                    </div>
                    <div class="col-3">
                      <label for="cep">CEP</label>
                        <input type="number" class="form-control" name="cep" id="cep" placeholder="CEP">
                    </div>
                    <div class="col-3">
                      <label for="cidade">Cidade</label>
                        <input type="text" class="form-control" name="cidade" id="cidade" placeholder="Cidade">
                    </div>
                    <div class="col-3">
                      <label for="uf">UF</label>
                        <input type="text" class="form-control" name="uf" id="uf" placeholder="UF">
                    </div>
                    <div class="col-6">
                      <label for="telefone">Telefone</label>
                        <input type="number" class="form-control" name="telefone" id="telefone" placeholder="Telefone">
                    </div>
                    <div class="col-6">
                      <label for="email">Email</label>
                        <input type="email" class="form-control" name="email" id="email" placeholder="Email">
                    </div>
                  </div>
                </div>
              </form>
                <div class="row mt-4 mb-4">
                  <button type="button" class="btn btn-success col-3 offset-2">Salvar</button>
                  <button type="button" class="btn btn-danger col-3 offset-2">Cancelar</button>
                </div>
            </div>
        </div>
      </div>
    </div>

    <!-- JS -->
    <script src="/public/js/dist/jquery-3.6.0.min.js"></script>
    <script src="/public/js/main.js"></script>
    <script src="/public/js/script.js"></script>
  </body>
</html>
