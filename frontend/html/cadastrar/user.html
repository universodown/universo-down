<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Universo Down</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/public/css/bootstrap.min.css" />

    <!-- CSS -->
    <link rel="stylesheet" href="/public/css/navbar.css" />
    <link rel="stylesheet" href="/public/css/style.css" />
  </head>

  <body>
    <div class="wrapper">
      <!-- Sidebar  -->
      <nav id="sidebar">
        <div id="nav-placeholder"></div>
      </nav>

      <!-- Conteúdo da Página  -->
      <div id="content">
        <div class="card col-12">
          <h3 class="mt-4 ml-2" style="text-align: center">
            Cadastro de Usuário
          </h3>
          <div class="card-body">
            <hr size="4" class="mb-4" />
            <form class="form-group" id="form">
              <div class="container">
                <div class="row">
                  <div class="col-6">
                    <label for="nome">Nome</label>
                    <input
                      type="text"
                      class="form-control"
                      name="firstName"
                      id="firstName"
                      placeholder="Primeiro Nome"
                      required
                    />
                  </div>
                  <div class="col-6">
                    <label for="nome">Sobrenome</label>
                    <input
                      type="text"
                      class="form-control"
                      name="lastName"
                      id="lastName"
                      placeholder="Sobrenome"
                      required
                    />
                  </div>
                  <div class="col-4">
                    <label for="dataDeNascimento">Data de Nascimento</label>
                    <input
                      type="date"
                      class="form-control"
                      name="birthday"
                      id="birthday"
                      placeholder="Data de Nascimento"
                      required
                    />
                  </div>
                  <div class="col-4">
                    <label for="email">E-mail</label>
                    <input
                      type="email"
                      class="form-control"
                      name="email"
                      id="email"
                      placeholder="E-mail"
                      required
                    />
                  </div>
                  <div class="col-4">
                    <label for="identification">CPF</label>
                    <input
                      type="number"
                      class="form-control"
                      name="identification"
                      id="identification"
                      placeholder="CPF"
                      maxlength="14"
                      required
                    />
                  </div>
                  <div class="col-4">
                    <label for="generalRegistration">RG</label>
                    <input
                      type="number"
                      class="form-control"
                      name="generalRegistration"
                      id="generalRegistration"
                      placeholder="Registro Geral"
                      maxlength="13"
                      required
                    />
                  </div>
                  <div class="col-4">
                    <label for="expedicao">Data de Expedição</label>
                    <input
                      type="date"
                      class="form-control"
                      name="issue"
                      id="issue"
                      placeholder="Data de Expedição"
                      required
                    />
                  </div>
                  <div class="col-4">
                    <label for="genero">Gênero</label>
                    <select
                      name="gender"
                      class="dropdown-toggle"
                      id="gender"
                      placeholder="Gênero"
                      required
                    >
                      <option value="0">Escolha um Gênero</option>
                      <option value="Masculino">Masculino</option>
                      <option value="Feminino">Feminino</option>
                      <option value="Outros">Outros</option>
                    </select>
                  </div>
                  <div class="col-6">
                    <label for="orgao emissor">Orgão Emissor/Estado</label>
                    <input
                      type="text"
                      class="form-control"
                      name="issuer"
                      id="issuer"
                      placeholder="Orgão Emissor/Estado"
                      required
                    />
                  </div>
                  <hr size="4" class="mt-4" />

                  <div class="col-6">
                    <label for="endereco">Endereço</label>
                    <input
                      type="text"
                      class="form-control"
                      name="address"
                      id="address"
                      placeholder="Endereço"
                      required
                    />
                  </div>
                  <div class="col-3">
                    <label for="numero">Número</label>
                    <input
                      type="text"
                      class="form-control"
                      name="number"
                      id="number"
                      placeholder="Número Residêncial"
                      required
                    />
                  </div>
                  <div class="col-3">
                    <label for="bairro">Bairro</label>
                    <input
                      type="text"
                      class="form-control"
                      name="neighborhood"
                      id="neighborhood"
                      placeholder="Bairro"
                      required
                    />
                  </div>
                  <div class="col-3">
                    <label for="cep">Código Postal</label>
                    <input
                      type="number"
                      class="form-control"
                      name="zipCode"
                      id="zipCode"
                      maxlength="9"
                      placeholder="CEP"
                      required
                    />
                  </div>
                  <div class="col-3">
                    <label for="cidade">Cidade</label>
                    <input
                      type="text"
                      class="form-control"
                      name="city"
                      id="city"
                      placeholder="Cidade"
                      required
                    />
                  </div>
                  <div class="col-3">
                    <label for="confirmasenha">Identidade Nacional??</label>
                    <input
                      autocomplete="off"
                      type="text"
                      class="form-control"
                      name="nationalIdentity"
                      id="nationalIdentity"
                      placeholder="Identidade Nacional??"
                      required
                    />
                  </div>
                  <div class="col-3">
                    <label for="estado">Estado</label>
                    <select
                      id="state"
                      name="state"
                      class="dropdown-toggle"
                      required
                    >
                      <option value="AC">Acre</option>
                      <option value="AL">Alagoas</option>
                      <option value="AP">Amapá</option>
                      <option value="AM">Amazonas</option>
                      <option value="BA">Bahia</option>
                      <option value="CE">Ceará</option>
                      <option value="DF">Distrito Federal</option>
                      <option value="ES">Espírito Santo</option>
                      <option value="GO">Goiás</option>
                      <option value="MA">Maranhão</option>
                      <option value="MT">Mato Grosso</option>
                      <option value="MS">Mato Grosso do Sul</option>
                      <option value="MG">Minas Gerais</option>
                      <option value="PA">Pará</option>
                      <option value="PB">Paraíba</option>
                      <option value="PR">Paraná</option>
                      <option value="PE">Pernambuco</option>
                      <option value="PI">Piauí</option>
                      <option value="RJ">Rio de Janeiro</option>
                      <option value="RN">Rio Grande do Norte</option>
                      <option value="RS">Rio Grande do Sul</option>
                      <option value="RO">Rondônia</option>
                      <option value="RR">Roraima</option>
                      <option value="SC">Santa Catarina</option>
                      <option value="SP">São Paulo</option>
                      <option value="SE">Sergipe</option>
                      <option value="TO">Tocantins</option>
                      <option value="EX">Estrangeiro</option>
                    </select>
                  </div>
                  <div class="col-3">
                    <label for="telefone">Telefone</label>
                    <input
                      type="text"
                      class="form-control"
                      name="phone"
                      id="phone"
                      maxlength="15"
                      placeholder="(DDD+)"
                      required
                    />
                  </div>
                  <hr size="4" class="mt-4" />
                  <div class="col-6">
                    <label for="admin_role">Função do Administrador(a)</label>
                    <select
                      class="dropdown-toggle"
                      name="adminRole"
                      id="adminRole"
                      placeholder="funcaoAdministrador"
                      required
                    >
                      <option value="admin">Administrador(a)</option>
                      <option value="member">Membro</option>
                      <option value="owner">Propriétario</option>
                    </select>
                  </div>
                  <div class="col-6">
                    <label for="genero">Função do Usuário(a)</label>
                    <select
                      class="dropdown-toggle"
                      name="userRole"
                      id="userRole"
                      placeholder="funcaoUsuario"
                      required
                    >
                      <option value="secretary">Secretaria(o)</option>
                      <option value="professional">Especialista</option>
                      <option value="social-assistence">
                        Trabalhador(a) Social
                      </option>
                    </select>
                  </div>

                  <div class="col-6 mt-3">
                    <label for="senha">Crie uma senha</label>
                    <input autocomplete="off" suggested: "new-password"
                    type="password" class="form-control" name="plainPassword"
                    id="plainPassword" placeholder="Senha" required/>
                  </div>
                  <div class="col-6 mt-3">
                    <label for="senha">Confirme a senha</label>
                    <input autocomplete="off" suggested: "new-password"
                    type="password" class="form-control"
                    name="plainPasswordConfirmation"
                    id="plainPasswordConfirmation" placeholder="Senha"
                    required/>
                  </div>
                </div>
              </div>
            </form>
            <hr size="4" class="mt-4" />
            <div class="row mt-4">
              <button
                type="submit"
                form="form"
                id="save-btn"
                class="btn btn-success col-3 offset-2"
              >
                Salvar
              </button>
              <button
                type="reset"
                form="form"
                id="cancel-btn"
                class="btn btn-danger col-3 offset-2"
              >
                Cancelar
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- JS -->
    <script src="/public/js/jquery-3.6.0.min.js"></script>
    <script src="/public/js/script.js"></script>
    <script src="/public/js/user.js"></script>
    <script src="/public/js/dist/jquery.mask.js"></script>
    <script src="/public/js/dist/jquery.mask.min.js"></script>

    <script></script>
  </body>
</html>
