<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Source+Serif+Pro:400,600&display=swap" rel="stylesheet"/>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/public/css/bootstrap.min.css" />


    <!-- CSS -->
    <link rel="stylesheet" href="/public/css/navbar.css" />
    <link rel="stylesheet" href="/public/css/style.css" />
</head>

<body>

    <div class="wrapper">
        <!-- Sidebar  -->
        <nav id="sidebar">
            <div id="nav-placeholder"></div>
        </nav>

        <!-- Conteúdo da Página  -->
        <div id="content">
            <div class="card col-9">
                <h3 class="mt-4 ml-2 titulo"> Cadastro de Usuário</h3>
                <hr>
                <div class="card-body">
                    <form class="form-group">
                        <div class="container">
                            <div class="row">
                                <div class="col-6">
                                    <label for="nome">Nome</label>
                                    <input type="text" class="form-control" name="nome" id="nome"
                                        placeholder="Primeiro Nome">
                                </div>
                                <div class="col-6">
                                    <label for="nome">Sobrenome</label>
                                    <input type="text" class="form-control" name="sobrenome" id="sobrenome"
                                        placeholder="Sobrenome">
                                </div>
                                <div class="col-4">
                                    <label for="dataDeNascimento">Data de Nascimento</label>
                                    <input type="date" class="form-control" name="dataDeNascimento"
                                        id="dataDeNascimento" placeholder="CPF">
                                </div>
                                <div class="col-4">
                                    <label for="genero">Gênero</label>
                                    <select name="genero" class="form-control" id="genero" placeholder="Gênero">
                                        <option value="Masculino">Masculino</option>
                                        <option value="Feminino">Feminino</option>
                                        <option value="Outros">Outros</option>
                                    </select>
                                </div>
                                <div class="col-4">
                                    <label for="email">E-mail</label>
                                    <input type="email" class="form-control" name="email" id="email"
                                        placeholder="E-mail">
                                </div>
                                <div class="col-6">
                                    <label for="crm">CPF</label>
                                    <input type="text" class="form-control" name="cpf" id="cpf" placeholder="CPF">
                                </div>
                                <div class="col-6">
                                    <label for="RG">RG</label>
                                    <input type="text" class="form-control" name="RG" id="RG"
                                        placeholder="Registro Geral">
                                </div>
                                <div class="col-4">
                                    <label for="genero">Gênero</label>
                                    <select name="genero" class="form-control" id="genero" placeholder="Gênero">
                                        <option value="Masculino">Masculino</option>
                                        <option value="Feminino">Feminino</option>
                                        <option value="Outros">Outros</option>
                                    </select>
                                </div>

                                <div class="col-6">
                                    <label for="expedicao">Data de Expedição</label>
                                    <input type="date" class="form-control" name="Expedição" id="Expedicao"
                                        placeholder="Data de Expedição">
                                </div>
                                <div class="col-6">
                                    <label for="orgao emissor">Orgão Emissor</label>
                                    <input type="text" class="form-control" name="Orgão Emissor" id="orgaoEmissor"
                                        placeholder="Orgão Emissor">
                                </div>
                                <div class="col-6">
                                    <label for="estado emissor">Estado Emissor</label>
                                    <input type="text" class="form-control" name="Estado Emissor" id="estadoEmissor"
                                        placeholder="Estado Emissor">
                                </div>

                                <hr style="margin-top: 10px">

                                <div class="col-6">
                                    <label for="endereco">Código Postal</label>
                                    <input type="text" class="form-control" name="codigoPostal" id="codigoPostal"
                                        placeholder="Código Postal">
                                </div>
                                <div class="col-6">
                                    <label for="endereco">Endereço</label>
                                    <input type="text" class="form-control" name="endereco" id="endereco"
                                        placeholder="Endereço">
                                </div>
                                <div class="col-3">
                                    <label for="numero">Número</label>
                                    <input type="text" class="form-control" name="numero" id="numero"
                                        placeholder="Número Residêncial">
                                </div>
                                <div class="col-3">
                                    <label for="bairro">Bairro</label>
                                    <input type="text" class="form-control" name="bairro" id="bairro"
                                        placeholder="Bairro">
                                </div>
                                <div class="col-3">
                                    <label for="cep">CEP</label>
                                    <input type="text" class="form-control" name="cep" id="cep" placeholder="CEP">
                                </div>
                                <div class="col-3">
                                    <label for="complemento">Complemento</label>
                                    <input type="text" class="form-control" name="complemento" id="complemento"
                                        placeholder="Apto/Lote">
                                </div>
                                <div class="col-3">
                                    <label for="cidade">Cidade</label>
                                    <input type="text" class="form-control" name="cidade" id="cidade"
                                        placeholder="Cidade">
                                </div>
                                <div class="col-3">
                                    <label for="uf">UF</label>
                                    <input type="text" class="form-control" name="uf" id="uf" placeholder="UF">
                                </div>
                                <div class="col-3">
                                    <label for="telefone">Telefone</label>
                                    <input type="text" class="form-control" name="telefone" id="telefone"
                                        placeholder="(DDD+)">
                                </div>
                                <hr style="margin-top: 10px">
                                <div class="col-6">
                                    <label for="genero">Função do Administrador</label>
                                    <select name="adminFunc" class="form-control" id="adminFunc"
                                        placeholder="funcaoAdministrador">
                                        <option value="Masculino">Proprietário</option>
                                        <option value="Feminino">Administrador</option>
                                        <option value="Outros">Membro</option>
                                    </select>
                                </div>
                                <div class="col-6">
                                    <label for="genero">Função do Usuário</label>
                                    <select name="userFunc" class="form-control" id="userFunc"
                                        placeholder="funcaoUsuario">
                                        <option value="Masculino">Secretaria</option>
                                        <option value="Feminino">Trabalhador Social</option>
                                        <option value="Outros">Especialista</option>
                                    </select>
                                </div>

                                <div class="col-6">
                                    <label for="senha">Crie uma senha</label>
                                    <input type="password" class="form-control" name="senha" id="senha"
                                        placeholder="Senha">
                                </div>
                                <div class="col-6">
                                    <label for="confirmasenha">Confirme a senha</label>
                                    <input type="password" class="form-control" name="confirmasenha" id="confirmasenha"
                                        placeholder="Senha">
                                </div>

                            </div>
                        </div>
                    </form>
                    <hr>
                    <div class="row mt-4">
                        <button type="button" class="btn btn-success col-3 offset-2">Salvar</button>
                        <button type="button" class="btn btn-danger col-3 offset-2">Cancelar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JS -->
    <script src="/public/js/jquery-3.6.0.min.js"></script>
    <script src="/public/js/main.js"></script>
    <script src="/public/js/script.js"></script>
</body>

</html>
