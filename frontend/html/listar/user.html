<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Listagem de Usuários</title>
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="/frontend/public/css/bootstrap.min.css" />

  <!-- CSS -->
  <link rel="stylesheet" href="/frontend/public/css/navbar.css" />
  <link rel="stylesheet" href="/frontend/public/css/style.css" />
</head>

<body>
  <div class="wrapper">
    <!-- Sidebar  -->
    <nav id="sidebar">
      <div id="nav-placeholder"></div>
    </nav>
    <!-- Conteúdo da Página  -->
    <div id="content">
      <div class="card col-12">
        <h3 class="mt-4 ml-2" style="text-align: center">
          Lista de Usuários
        </h3>
        <div class="card-body">
          <div class="container">
            <hr size="4" />
            <div class="row row-cols-12">
              <table id="usersTable" class="display">
                <thead class="col-12">
                  <tr>
                    <th class="col-1">Registro</th>
                    <th class="col-6">Nome Completo</th>
                    <th class="col-4">CPF</th>
                    <th class="col-1">Opções</th>
                  </tr>
                </thead>
              </table>
            </div>
            <hr size="4" />
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- JS -->
  <script src="/frontend/public/js/dist/jquery-3.6.0.min.js"></script>
  <script src="/frontend/public/js/script.js"></script>
  <script type="Module" src="/frontend/public/js/fns/erroHandler.js"></script>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css" />
  <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
  <script>

    var baseUrlApi = "http://localhost:3000/api/v1";
    $(document).ready(function () {
      var data = {};
      $.ajax({
        type: "GET",
        url: baseUrlApi + "/user",
        headers: {
          "x-access-token": localStorage.getItem("Authorization"),
        },
        dataType: "JSON",
        success: function (data) {
          var table = $("#usersTable").DataTable({
            columnDefs: [
              { className: "align-center" },
              {
                targets: 3,
                render: function (data, type, row, meta) {
                  return (
                    '<input type="button" class="btn btn-primary " id=n-"' +
                    meta.row +
                    '" value="Editar"/>'
                  );
                },
              },
            ],
            data: data,
            columns: [{ 
              data: "id" 
            }, {  
              data: function (row, type, set) {
              return row.firstName + " " + row.lastName;
            }, 
          }, { 
            data: "identification" 
          },
        ],
          });
        },
        error: function (err) {
          alert("erro" + JSON.stringify(err));
        },
      });
      $("#usersTable").on("click", ".btn-primary", function () {
        var id = $(this).attr("id").match(/\d+/)[0];
        var data = $("#usersTable").DataTable().row(id).data();
        window.location.href = "../editar/user.html?id=" + data.id;
      });

    });
  </script>
</body>

</html>
