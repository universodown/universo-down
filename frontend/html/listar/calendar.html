<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Listagem de Consultas</title>
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="../../public/css/bootstrap.min.css" />

  <!-- CSS -->
  <link rel="stylesheet" href="../../public/css/navbar.css" />
  <link rel="stylesheet" href="../../public/css/style.css" />
</head>

<body>
  <div class="wrapper">
    <!-- Sidebar  -->
    <nav id="sidebar">
      <div id="nav-placeholder"></div>
    </nav>
    <!-- Conteúdo da Página  -->
    <div id="content">
      <div class="card col-12">
        <h3 class="mt-4 ml-2" style="text-align: center">
          Lista de Consultas
        </h3>
        <div class="card-body">
          <div class="container">
            <hr size="4" />
            <div class="col-6">
                <!-- SelectBox  -->
                <h6 class="col-12">Nome do(a) Profissional</h6>
                  <select class="col-12" id="selectUser">
                      <option value="0" >- Selecione um(a) Profissional -</option>
                  </select>
            </div>
            <hr size="4" />
            <div class="row row-cols-12">
              <table id="calendarTable" class="display">
                <thead class="col-12">
                  <tr>
                    <th class="col-1">Registro</th>
                    <th class="col-3">Data</th>
                    <th class="col-3">Inicio</th>
                    <th class="col-4">Fim</th>
                    <th class="col-1">Opções</th>
                  </tr>
                </thead>
              </table>
            </div>
            <hr size="4" />
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- JS -->
  <script src="../../public/js/dist/jquery-3.6.0.min.js"></script>
  <script src="../../public/js/script.js"></script>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css" />
  <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
  <script type="Module" >
    import { loadInfoDataTable } from '../../public/js/calendar.js'
    $(document).ready(function () {
      loadInfoDataTable();
    });
  </script>
</body>

</html>
