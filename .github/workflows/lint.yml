name: Build

on: [pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Use Node.js 12
        uses: actions/setup-node@v1
        with:
          node-version: 12

      - name: Install NPM dependencies
        working-directory: ./backend
        run: npm install
      
      - name: Lint & type-check
        working-directory: ./backend
        run: |
          npm run lint
          npm run build